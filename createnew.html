<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"	charset="UTF-8" />
		<title>Create New Store Entry</title>
		<style type="text/css">
			label {
			    width: 110px;
			    clear: both;
			    float: left;
			}
			div {
			    margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<form method="post" >
			<div>
				<label>Name:</label>
			    <input type="text" name="name">
		    </div>
		    <div>
			    <label>Email:</label>
			    <input type="email" name="email">
		    </div>
		    <div>
			    <label>Phone number:</label>
			    <input type="text" name="phone_number">
		    </div>
		    <div>
			    <label>City:</label>
			    <input type="text" name="city">
		    </div>
		    <div>
			    <label>State:</label>
			    <input type="text" name="state">
		    </div>
		    <div>
		    	<input type="submit">
			</div>
		</form>
	</body>
</html>
